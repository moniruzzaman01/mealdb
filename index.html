<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDb</title>
    <!-- ------------------------------------- -->
    <!-- bootstrap css linked -->

</head>

<body>
    <!-- search section -->
    <section class="container w-75 text-center">
        <h1 class="mt-4">Search your food here!!!</h1>
        <div class="input-group my-3 w-50 mx-auto">
            <input id="search-text" type="text" class="form-control" placeholder="Write your desired food name">
            <button onclick="getFoods()" class="btn btn-secondary" type="button" id="search-btn">Search</button>
        </div>
    </section>
    <!-- details section -->
    <section id="details" class="container">

                    content. This content is a little bit longer.</p>
            </div>
        </div> -->
    </section>
    <!-- spinner -->
    <section class="d-none" id="spinner">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <!-- api results -->
    <section class="m-2">
        <h2>Your results will be here:</h2>
        <div id="results" class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">

                    </div>
                </div>
            </div> -->

    </section>

    <div class="d-none" id="comment">
        <h1 style="text-align: center;">nothing found!!!</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
